<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="back-button">&lt;</div>
        <div class="forward-button">&gt;</div>
        <div class="dots-container">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
            <div class="dot4"></div>
            <div class="dot5"></div>
        </div>
        <div class="carousel">
            <div class="img1">First</div>
            <div class="img2">Second</div>
            <div class="img3">Third</div>
            <div class="img4">Fourth</div>
            <div class="img5">Fifth</div>
        </div>
    </div>
</body>
</html>
